# data directory
dbpath=C:\spielwiese\mongodb_245\data\db\master

# log file
logpath=C:\spielwiese\mongodb_245\logs\master.log

logappend=true

# User journaling in production - for testing it doesn't really matter now
# Journaling enables repairing a db after a system crash, but costs a bit of
# writing performance.
#
# Example: Writing 100000 documents on my laptop took 461 secs without journaling 
# and 480 secs with journaling enabled
#
journal=true

#port number 
port=30000

#replica set name
replSet=starship